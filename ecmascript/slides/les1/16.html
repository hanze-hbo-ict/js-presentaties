  <h1>Arrow functions (2/4)</h1>
  <p>Hieronder nog een paar voorbeelden van arrow functions. Wat gebeurt er bij elk van deze definities?</p>

    <pre><code>  var f1 = () => 42

  var f2 = x => x * 2
  
  var f3 = (x, y) => {
    var z = x * y
    y++
    x += 3
    return (x + y + z) / 3.14
  }</code></pre>
